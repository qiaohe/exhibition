<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="content">
        <h:outputScript library="js" name="bmap.js" target="head"/>
        <h:outputScript library="js" name="checkInMap.js" target="head"/>
        <div id="mapPane" style="width: 100%; height: 80%"></div>
        <script>
            var checkInMap = createCheckInMap('mapPane');
        </script>
        <ui:repeat value="#{checkInMapBean.checkIns}" var="v">
            <script>checkInMap.addCheckIn('#{v.key}','#{v.lat}','#{v.lng}','#{v.address}','#{v.time}');</script>
        </ui:repeat>
        <script>
            checkInMap.init().showCheckInPoint();
        </script>
        <p:socket channel="/check-in" onMessage="checkInMap.onCheckIn.bind(checkInMap)"/>
    </ui:define>

</ui:composition>
