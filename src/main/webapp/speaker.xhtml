<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable var="speaker" value="#{speakerBean.speakers}" rowKey="#{speaker.id}" selectionMode="single" resizableColumns="true">
                <f:facet name="header">
                    #{userBean.exhibitionName}
                    <p:button value="添加#{msg.header_speaker}" icon="ui-icon-plusthick" onclick="$addDialog.show();return false;"/>
                </f:facet>

                <p:column headerText="姓名" width="50">
                    <h:outputText value="#{speaker.name}"/>
                </p:column>

                <p:column headerText="照片" resizable="false">
                    <p:graphicImage value="/upload/image/#{speaker.photo}" rendered="#{not empty speaker.photo}"/>
                </p:column>

                <p:column headerText="职位" width="150">
                    <h:outputText value="#{speaker.position}"/>
                </p:column>

                <p:column headerText="公司" width="150">
                    <h:outputText value="#{speaker.company}"/>
                </p:column>

                <p:column headerText="简介" width="300">
                    <h:outputText value="#{speaker.profile}"/>
                </p:column>

                <p:column resizable="false" width="138">
                    <p:commandButton value="编辑" action="#{speakerBean.edit(speaker.id)}" icon="ui-icon-note" oncomplete="$editDialog.show()" update=":editDialog"/>
                    <p:commandButton value="删除" action="#{speakerBean.edit(speaker.id)}" icon="ui-icon-closethick" oncomplete="$deleteDialog.show()" update=":deleteDialog"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:confirmDialog id="deleteDialog" message="是否删除#{msg.header_speaker}" widgetVar="$deleteDialog">
            <h:form>
                <p:commandButton value="确定" actionListener="#{speakerBean.remove}" oncomplete="$deleteDialog.hide();location.reload()"/>
                <p:commandButton value="取消" onclick="$deleteDialog.hide()" type="button"/>
            </h:form>
        </p:confirmDialog>

        <p:dialog id="addDialog" header="添加" widgetVar="$addDialog" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="姓名"/>
                        <p:inputText id="name" value="#{speakerBean.newSpeaker.name}" size="80"/>
                        <p:message for="name"/>

                        <h:outputLabel for="position" value="职位"/>
                        <p:inputText id="position" value="#{speakerBean.newSpeaker.position}" size="80"/>
                        <p:message for="position"/>

                        <h:outputLabel for="company" value="公司"/>
                        <p:inputText id="company" value="#{speakerBean.newSpeaker.company}" size="80" maxlength="100"/>
                        <p:message for="company"/>

                        <h:outputLabel for="photo" value="照片"/>
                        <h:panelGroup>
                            <p:graphicImage value="/upload/image/#{speakerBean.newSpeaker.photo}" id="photo_view"/>
                            <p:fileUpload id="photo"  fileUploadListener="#{speakerBean.createSpeakerPhoto}" update="photo_view"
                                          allowTypes="/(\.|\/)(jpe?g|png)$/" sizeLimit="100000"/>
                        </h:panelGroup>
                        <p:message for="photo"/>

                        <h:outputLabel for="profile" value="简介"/>
                        <p:inputTextarea id="profile" value="#{speakerBean.newSpeaker.profile}" maxlength="2000" cols="82" rows="10" autoResize="false"/>
                        <p:message for="profile"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{speakerBean.persist}"
                                         oncomplete="closeAddDialog(xhr, status, args)"/>
                        <p:commandButton value="取消" type="button" onclick="$addDialog.hide()"/>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:dialog>
        <p:dialog id="editDialog" header="编辑" widgetVar="$editDialog" modal="true">
            <h:form enctype="multipart/form-data">
                <p:panel id="panel">
                    <p:messages/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="姓名"/>
                        <p:inputText id="name" value="#{speakerBean.editSpeaker.name}" size="80"/>
                        <p:message for="name"/>

                        <h:outputLabel for="position" value="职位"/>
                        <p:inputText id="position" value="#{speakerBean.editSpeaker.position}" size="80"/>
                        <p:message for="position"/>

                        <h:outputLabel for="company" value="公司"/>
                        <p:inputText id="company" value="#{speakerBean.editSpeaker.company}" size="80" maxlength="100"/>
                        <p:message for="company"/>

                        <h:outputLabel for="photo" value="照片"/>
                        <h:panelGroup>
                            <p:graphicImage value="/upload/image/#{speakerBean.editSpeaker.photo}" id="photo_view"/>
                            <p:fileUpload id="photo" fileUploadListener="#{speakerBean.updateSpeakerPhoto}" update="photo_view"
                                          allowTypes="/(\.|\/)(jpe?g|png)$/" sizeLimit="100000"/>
                        </h:panelGroup>
                        <p:message for="photo"/>

                        <h:outputLabel for="profile" value="简介"/>
                        <p:inputTextarea id="profile" value="#{speakerBean.editSpeaker.profile}" maxlength="2000" cols="82" rows="10" autoResize="false" />
                        <p:message for="profile"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{speakerBean.update}"
                                         oncomplete="closeEditDialog(xhr, status, args)"/>
                        <p:commandButton value="取消" type="button" onclick="$editDialog.hide()"/>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function closeAddDialog(xhr, status, args) {
                if (args.validationFailed || args.error) {
                    jQuery('addDialog').effect('shake', {times: 1}, 100);
                } else {
                    $addDialog.hide();
                    location.reload();
                }
            }
            function closeEditDialog(xhr, status, args) {
                if (args.validationFailed || args.error) {
                    jQuery('editDialog').effect('shake', {times: 1}, 100);
                } else {
                    $editDialog.hide();
                    location.reload();
                }
            }
        </script>
    </ui:define>

</ui:composition>
