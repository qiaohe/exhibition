<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable var="speaker" value="#{speakerBean.speakers}" rowKey="#{speaker.id}" selectionMode="single">
                <f:facet name="header">
                    #{userBean.exhibitionName}
                    <p:button value="添加#{msg.header_speaker}" icon="ui-icon-plusthick" onclick="$addDialog.show();return false;"/>
                </f:facet>

                <p:column headerText="姓名">
                    <h:outputText value="#{speaker.name}"/>
                </p:column>

                <p:column headerText="简介">
                    <h:outputText value="#{speaker.profile}"/>
                </p:column>

                <p:column headerText="邮件">
                    <h:outputText value="#{speaker.email}"/>
                </p:column>

                <p:column headerText="职位">
                    <h:outputText value="#{speaker.position}"/>
                </p:column>

                <p:column headerText="公司">
                    <h:outputText value="#{speaker.company}"/>
                </p:column>

                <p:column headerText="手机">
                    <h:outputText value="#{speaker.mobilePhone}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="编辑" action="#{speakerBean.edit(speaker.id)}" icon="ui-icon-note" oncomplete="$editDialog.show()" update=":editDialog"/>
                    <p:commandButton value="删除" action="#{speakerBean.edit(speaker.id)}" icon="ui-icon-closethick" oncomplete="$deleteDialog.show()" update=":deleteDialog"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:confirmDialog id="deleteDialog" message="是否删除#{msg.header_speaker}" widgetVar="$deleteDialog">
            <h:form>
                <p:commandButton value="确定" actionListener="#{speakerBean.remove}" oncomplete="$deleteDialog.hide();location.reload()"/>
                <p:commandButton value="取消" onclick="$deleteDialog.hide()" type="button"/>
            </h:form>
        </p:confirmDialog>

        <p:dialog id="addDialog" header="添加" widgetVar="$addDialog" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="姓名"/>
                        <p:inputText id="name" value="#{speakerBean.newSpeaker.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="profile" value="简介"/>
                        <p:inputText id="profile" value="#{speakerBean.newSpeaker.profile}"/>
                        <p:message for="profile"/>

                        <h:outputLabel for="email" value="邮件"/>
                        <p:inputTextarea id="email" value="#{speakerBean.newSpeaker.email}"/>
                        <p:message for="email"/>

                        <h:outputLabel for="position" value="职位"/>
                        <p:inputTextarea id="position" value="#{speakerBean.newSpeaker.position}"/>
                        <p:message for="position"/>

                        <h:outputLabel for="company" value="公司"/>
                        <p:inputTextarea id="company" value="#{speakerBean.newSpeaker.company}"/>
                        <p:message for="company"/>

                        <h:outputLabel for="mobilePhone" value="手机"/>
                        <p:inputTextarea id="mobilePhone" value="#{speakerBean.newSpeaker.mobilePhone}"/>
                        <p:message for="mobilePhone"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{speakerBean.persist}"
                                         oncomplete="closeAddDialog(xhr, status, args)"/>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:dialog>
        <p:dialog id="editDialog" header="编辑" widgetVar="$editDialog" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="姓名"/>
                        <p:inputText id="name" value="#{speakerBean.editSpeaker.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="profile" value="简介"/>
                        <p:inputText id="profile" value="#{speakerBean.editSpeaker.profile}"/>
                        <p:message for="profile"/>

                        <h:outputLabel for="email" value="邮件"/>
                        <p:inputTextarea id="email" value="#{speakerBean.editSpeaker.email}"/>
                        <p:message for="email"/>

                        <h:outputLabel for="position" value="职位"/>
                        <p:inputTextarea id="position" value="#{speakerBean.editSpeaker.position}"/>
                        <p:message for="position"/>

                        <h:outputLabel for="company" value="公司"/>
                        <p:inputTextarea id="company" value="#{speakerBean.editSpeaker.company}"/>
                        <p:message for="company"/>

                        <h:outputLabel for="mobilePhone" value="手机"/>
                        <p:inputTextarea id="mobilePhone" value="#{speakerBean.editSpeaker.mobilePhone}"/>
                        <p:message for="mobilePhone"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{speakerBean.update}"
                                         oncomplete="closeEditDialog(xhr, status, args)"/>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function closeAddDialog(xhr, status, args) {
                if (args.validationFailed || args.error) {
                    jQuery('addDialog').effect('shake', {times: 1}, 100);
                } else {
                    $addDialog.hide();
                    location.reload();
                }
            }
            function closeEditDialog(xhr, status, args) {
                if (args.validationFailed || args.error) {
                    jQuery('editDialog').effect('shake', {times: 1}, 100);
                } else {
                    $editDialog.hide();
                    location.reload();
                }
            }
        </script>
    </ui:define>

</ui:composition>
