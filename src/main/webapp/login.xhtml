<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <h:outputStylesheet library="css" name="site.css"/>
    <title>Exhibition</title>
</h:head>
<h:body>
    <div class="head">
        <h:outputText value="#{msg['welcome']}"/>
    </div>
    <form action="#{request.contextPath}/j_spring_security_check" method="POST">
        <div class="login_box">
            <h:outputLabel for="email" value="#{msg['email']}"/>
            <input type="email" id="email" class="login_input" size="30" autofocus="autofocus" name="j_username"/>
            <h:outputLabel for="password" value="#{msg['password']}"/>
            <input type="password" id="password" class="login_input" size="30" name="j_password"/>
            <input type="submit" class="login_button" value="#{msg['login']}"/>
        </div>
    </form>
</h:body>
</html>
