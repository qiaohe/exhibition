<h:body>

    <form action="#{request.contextPath}/j_spring_security_check" method="POST">
        <div class="login_box">
            <label for="email">邮箱</label>
            <!-- todo investigate name attribute, type -->
            <!--<h:inputText autofocus="" type="email"/>-->

        </div>
    </form>
