<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">
    <ui:define name="content">
        <h:form prependId="false" id="loginForm" style="padding-top: 10%; padding-left: 40%"
                onsubmit="document.getElementById('loginForm').action='j_spring_security_check';">
            <h:panelGrid columns="2" cellpadding="5" styleClass="ui-widget-header">
                <f:facet name="header">#{msg['login']}</f:facet>
                <h:outputLabel for="j_username" value="#{msg['username']}:"/>
                <p:inputText id="j_username" required="true" label="username"/>
                <h:outputLabel for="j_password" value="密码:"/>
                <h:inputSecret id="j_password" required="true" label="#{msg['password']}"/>
                <f:facet name="footer">
                    <p:commandButton ajax="submit" value="#{msg['login']}"/>
                    <p:commandButton type="reset" value="重置"/>
                </f:facet>
            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
