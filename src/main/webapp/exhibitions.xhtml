<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">
    <ui:define name="content">
        <h:outputLink title="添加" value="javascript:void(0)" onclick="dlg.show()">添加</h:outputLink>
        <!--<p:button value="添加" onclick="dlg.show()" type="button"/>-->
        <h:form>
            <p:dataTable var="exhibition" rowKey="#{exhibition.code}"
                         selectionMode="single"
                         value="#{exhibitionBean.exhibitions}">
                <p:column headerText="code">
                    <h:outputText value="#{exhibition.code}"/>
                </p:column>

                <p:column headerText="name">
                    <h:outputText value="#{exhibition.name}"/>
                </p:column>

                <p:column headerText="description">
                    <h:outputText value="#{exhibition.description}"/>
                </p:column>
                <p:column headerText="description">
                    <h:outputLink value="exhibitor.jsf">
                        exhibitor
                        <f:param name="code" value="#{exhibition.code}"/>
                    </h:outputLink>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:growl id="growl" showDetail="true" life="3000"/>
        <p:dialog id="dialog" header="添加" widgetVar="dlg" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages id="msgs"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="code" value="代码"/>
                        <p:inputText id="code" value="#{exhibitionBean.newExhibition.code}"/>
                        <p:message for="code"/>

                        <h:outputLabel for="name" value="名称"/>
                        <p:inputText id="name" value="#{exhibitionBean.newExhibition.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="description" value="描述"/>
                        <p:inputTextarea id="description" value="#{exhibitionBean.newExhibition.description}"/>
                        <p:message for="description"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{exhibitionBean.persist}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#dialog').effect("shake", { times: 1 }, 100);
                } else {
                    dlg.hide();
                }
            }
        </script>
    </ui:define>

</ui:composition>
