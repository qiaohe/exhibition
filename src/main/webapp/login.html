<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="resources/css/site.css" media="screen">
</head>
<body>
    <div class="head"></div>
    <form action="/j_spring_security_check" method="POST">
        <div class="login_box">
            <label for="email">邮箱</label>
            <input type="email" id="email" class="login_input" size="30" autofocus name="j_username">
            <label for="password">密码</label>
            <input type="password" id="password" class="login_input" size="30" name="j_password">
            <input type="submit" class="login_button" value="登录">
        </div>
    </form>
</body>
</html>
