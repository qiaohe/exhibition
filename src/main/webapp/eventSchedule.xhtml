<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/default.xhtml">
    <ui:define name="content">
        <h:form>
            <p:dataTable var="eventSchedule" value="#{eventScheduleBean.eventSchedules}" selectionMode="single" rowKey="#{eventSchedule.id}">
                <f:facet name="header">
                    #{userBean.exhibitionName}
                    <p:button value="添加#{msg.header_event_schedule}" icon="ui-icon-plusthick" onclick="$addDialog.show();return false;"/>
                </f:facet>

                <p:column headerText="主题">
                    <h:outputText value="#{eventSchedule.name}"/>
                </p:column>

                <p:column headerText="时间">
                    <h:outputText value="#{eventSchedule.dateFrom}">
                        <f:convertDateTime pattern="yyyy-M-d HH:mm"/>
                    </h:outputText>
                    ~
                    <h:outputText value="#{eventSchedule.dateTo}">
                        <f:convertDateTime pattern="yyyy-M-d HH:mm"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="地点">
                    <h:outputText value="#{eventSchedule.place}"/>
                </p:column>

                <p:column headerText="简介">
                    <h:outputText value="#{eventSchedule.description}"/>
                </p:column>

                <p:column>
                    <p:commandButton value="编辑" action="#{eventScheduleBean.edit(eventSchedule.id)}" icon="ui-icon-note" oncomplete="$editDialog.show()" update=":editDialog"/>
                    <p:commandButton value="删除" action="#{eventScheduleBean.edit(eventSchedule.id)}" icon="ui-icon-closethick" oncomplete="$deleteDialog.show()" update=":deleteDialog"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:confirmDialog id="deleteDialog" message="是否删除#{msg.header_event_schedule}" widgetVar="$deleteDialog">
            <h:form>
                <p:commandButton value="确定" actionListener="#{eventScheduleBean.remove}" oncomplete="$deleteDialog.hide();location.reload()"/>
                <p:commandButton value="取消" onclick="$deleteDialog.hide()" type="button"/>
            </h:form>
        </p:confirmDialog>

        <p:dialog id="addDialog" header="添加" widgetVar="$addDialog" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages globalOnly="true" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="主题"/>
                        <p:inputText id="name" value="#{eventScheduleBean.newEventSchedule.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="dateFrom" value="开始时间"/>
                        <p:calendar id="dateFrom" value="#{eventScheduleBean.newEventSchedule.dateFrom}" pattern="yyyy-M-d HH:mm"/>
                        <p:message for="dateFrom"/>

                        <h:outputLabel for="dateTo" value="开始时间"/>
                        <p:calendar id="dateTo" value="#{eventScheduleBean.newEventSchedule.dateTo}" pattern="yyyy-M-d HH:mm"/>
                        <p:message for="dateTo"/>

                        <h:outputLabel for="place" value="地点"/>
                        <p:inputText id="place" value="#{eventScheduleBean.newEventSchedule.place}"/>
                        <p:message for="place"/>

                        <h:outputLabel for="description" value="简介"/>
                        <p:inputTextarea id="description" value="#{eventScheduleBean.newEventSchedule.description}"/>
                        <p:message for="description"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{eventScheduleBean.persist}"
                                         oncomplete="closeAddDialog(xhr, status, args)"/>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog id="editDialog" header="编辑" widgetVar="$editDialog" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages globalOnly="true" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="主题"/>
                        <p:inputText id="name" value="#{eventScheduleBean.editEventSchedule.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="dateFrom" value="开始时间"/>
                        <p:calendar id="dateFrom" value="#{eventScheduleBean.editEventSchedule.dateFrom}" pattern="yyyy-M-d HH:mm"/>
                        <p:message for="dateFrom"/>

                        <h:outputLabel for="dateTo" value="开始时间"/>
                        <p:calendar id="dateTo" value="#{eventScheduleBean.editEventSchedule.dateTo}" pagedate="yyyy-M-d HH:mm"/>
                        <p:message for="dateTo"/>

                        <h:outputLabel for="place" value="地点"/>
                        <p:inputText id="place" value="#{eventScheduleBean.editEventSchedule.place}"/>
                        <p:message for="place"/>

                        <h:outputLabel for="description" value="简介"/>
                        <p:inputTextarea id="description" value="#{eventScheduleBean.editEventSchedule.description}"/>
                        <p:message for="description"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{eventScheduleBean.update}"
                                         oncomplete="closeAddDialog(xhr, status, args)"/>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function closeAddDialog(xhr, status, args) {
                if (args.validationFailed) {
                    jQuery('#addDialog').effect('shake', {times: 1}, 100);
                } else {
                    $addDialog.hide();
                    location.reload();
                }
            }
            function closeEditDialog(xhr, status, args) {
                if (args.validationFailed || args.error) {
                    jQuery('#editDialog').effect('shake', {times: 1}, 100);
                } else {
                    $editDialog.hide();
                    location.reload();
                }
            }
        </script>
    </ui:define>

</ui:composition>
