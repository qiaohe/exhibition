<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">
    <ui:define name="content">
        <p:button type="button" onclick="dlg.show();return false;" value="添加"/>
        <h:form>
            <p:dataTable var="sponsor" value="#{sponsorBean.sponsors}"
                         >
                <p:column headerText="名称">
                    <h:outputText value="#{sponsor.name}"/>
                </p:column>

                <p:column headerText="横幅图片">
                    <h:outputText value="#{sponsor.bannerImage}"/>
                </p:column>

                <p:column headerText="网址">
                    <h:outputText value="#{sponsor.website}"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="dialog" header="添加" widgetVar="dlg" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="名称"/>
                        <p:inputText id="name" value="#{sponsorBean.newSponsor.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="bannerImage" value="横幅图片"/>
                        <p:inputText id="bannerImage" value="#{sponsorBean.newSponsor.bannerImage}"/>
                        <p:message for="bannerImage"/>

                        <h:outputLabel for="website" value="网址"/>
                        <p:inputTextarea id="website" value="#{sponsorBean.newSponsor.website}"/>
                        <p:message for="website"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{sponsorBean.persist}"
                                         oncomplete="closeDialog(xhr, status, args)"/>
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function closeDialog(xhr, status, args) {
                if (args.validationFailed) {
                    jQuery('#dlg').effect("shake", { times: 1 }, 100);
                } else {
                    dlg.hide();
                    location.reload();
                }
            }
        </script>
    </ui:define>

</ui:composition>
