<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="header">
        <div id="header" class="ui-widget ui-widget-header">
            <div id="logo">
                <h:graphicImage library="img" name="logo.png" alt="logo"/>
            </div>
            <div id="menu" class="ui-widget">
                <ul id="main">
                    <li>
                        <h:outputLink value="j_spring_security_logout" style="background:url('resources/img/logout.png') no-repeat center left;">#{msg.logout}</h:outputLink>
                    </li>
                </ul>
            </div>
        </div>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable var="exhibition" value="#{exhibitionBean.exhibitions}">
                <p:column headerText="代码">
                    <h:outputText value="#{exhibition.code}"/>
                </p:column>

                <p:column headerText="名称">
                    <h:outputText value="#{exhibition.name}"/>
                </p:column>

                <p:column headerText="简介">
                    <h:outputText value="#{exhibition.description}"/>
                </p:column>

                <p:column headerText="">
                    <p:commandButton action="#{userBean.home(exhibition.code)}" value="XXX"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="viewButton" value="添加" icon="ui-icon-search" oncomplete="addDialog.show()"/>
                </f:facet>
            </p:dataTable>
        </h:form>

        <p:growl id="growl" showDetail="true" life="3000"/>
        <p:dialog id="dialog" header="添加" widgetVar="addDialog" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages id="msgs"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="code" value="代码"/>
                        <p:inputText id="code" value="#{exhibitionBean.newExhibition.code}"/>
                        <p:message for="code"/>

                        <h:outputLabel for="name" value="名称"/>
                        <p:inputText id="name" value="#{exhibitionBean.newExhibition.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="description" value="简介"/>
                        <p:inputTextarea id="description" value="#{exhibitionBean.newExhibition.description}"/>
                        <p:message for="description"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{exhibitionBean.persist}"
                                         oncomplete="handleLoginRequest(xhr, status, args)"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed) {
                    jQuery('#addDialog').effect('shake', { times: 1 }, 100);
                } else {
                    addDialog.hide();
                }
            }
        </script>
    </ui:define>

</ui:composition>
