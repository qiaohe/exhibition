<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/default.xhtml">
    <ui:define name="header">
        <div id="header" class="ui-widget ui-widget-header">
            <div id="logo">
                <h:graphicImage library="img" name="logo.png" alt="logo"/>
            </div>
            <div id="menu" class="ui-widget">
                <ul id="main">
                    <li>
                        <h:outputLink value="j_spring_security_logout" style="background:url('#{resource['img:logout.png']}') no-repeat center left;">#{msg.logout}</h:outputLink>
                    </li>
                </ul>
            </div>
        </div>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:dataTable var="exhibition" value="#{exhibitionBean.exhibitions}" selectionMode="single" rowKey="#{exhibition.id}">
                <f:facet name="header">
                    <p:commandButton value="添加展会" icon="ui-icon-plusthick" onclick="$addDialog.show()" type="button"/>
                </f:facet>
                <p:column headerText="代码">
                    <h:outputText value="#{exhibition.code}"/>
                </p:column>

                <p:column headerText="名称">
                    <h:outputText value="#{exhibition.name}"/>
                </p:column>

                <p:column headerText="简介">
                    <h:outputText value="#{exhibition.description}"/>
                </p:column>

                <p:column>
                    <p:commandButton action="eventSchedule.xhtml?faces-redirect=true" actionListener="#{userBean.changeExhibitionCode}"
                                     value="内容管理" icon="ui-icon-calculator">
                        <f:attribute name="code" value="#{exhibition.code}"/>
                        <f:attribute name="name" value="#{exhibition.name}"/>
                    </p:commandButton>
                    <p:commandButton action="#{exhibitionBean.edit(exhibition.id)}" value="编辑" icon="ui-icon-note" oncomplete="$editDialog.show()" update=":editDialog"/>
                    <p:commandButton action="#{exhibitionBean.edit(exhibition.id)}" value="删除" icon="ui-icon-closethick" oncomplete="$deleteDialog.show()" update=":deleteDialog"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <p:confirmDialog id="deleteDialog" message="是否删除展会" widgetVar="$deleteDialog">
            <h:form>
                <p:commandButton value="确定" actionListener="#{exhibitionBean.remove}" oncomplete="$deleteDialog.hide();location.reload()"/>
                <p:commandButton value="取消" onclick="$deleteDialog.hide()" type="button"/>
            </h:form>
        </p:confirmDialog>

        <p:dialog id="addDialog" header="添加" widgetVar="$addDialog" modal="true">
            <h:form>
                <p:panel id="panel">
                    <p:messages globalOnly="true" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="code" value="代码"/>
                        <p:inputText id="code" value="#{exhibitionBean.newExhibition.code}"/>
                        <p:message for="code"/>

                        <h:outputLabel for="name" value="名称"/>
                        <p:inputText id="name" value="#{exhibitionBean.newExhibition.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="description" value="简介"/>
                        <p:inputTextarea id="description" value="#{exhibitionBean.newExhibition.description}"/>
                        <p:message for="description"/>

                        <f:facet name="footer">
                            <p:commandButton value="保存" update="panel"
                                             actionListener="#{exhibitionBean.persist}"
                                             oncomplete="closeAddDialog(xhr, status, args)"/>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
        <p:dialog id="editDialog" header="编辑" widgetVar="$editDialog" modal="true">
            <h:form>
                <p:panel id="panel">
                    <h:inputHidden value="#{exhibitionBean.editExhibition.id}"/>
                    <p:messages globalOnly="true" showDetail="true"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="code" value="代码"/>
                        <p:inputText id="code" value="#{exhibitionBean.editExhibition.code}"/>
                        <p:message for="code"/>

                        <h:outputLabel for="name" value="名称"/>
                        <p:inputText id="name" value="#{exhibitionBean.editExhibition.name}"/>
                        <p:message for="name"/>

                        <h:outputLabel for="description" value="简介"/>
                        <p:inputTextarea id="description" value="#{exhibitionBean.editExhibition.description}"/>
                        <p:message for="description"/>

                        <p:commandButton value="保存" update="panel"
                                         actionListener="#{exhibitionBean.update}"
                                         oncomplete="closeEditDialog(xhr, status, args)"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </p:dialog>
        <script type="text/javascript">
            function closeAddDialog(xhr, status, args) {
                if (args.validationFailed || args.error) {
                    jQuery('addDialog').effect('shake', {times: 1}, 100);
                } else {
                    $addDialog.hide();
                    location.reload();
                }
            }
            function closeEditDialog(xhr, status, args) {
                if (args.validationFailed || args.error) {
                    jQuery('editDialog').effect('shake', {times: 1}, 100);
                } else {
                    $editDialog.hide();
                    location.reload();
                }
            }
        </script>
    </ui:define>

</ui:composition>
